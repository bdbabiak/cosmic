<template>
  <require from="./buy.scss"></require>
  <div class="contentArea">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="row" style="padding: 10px;">
          <div class="col-md-4" style="position: relative; top: 8px;"><label for="numToken" class="buyLabel">Number of tokens to buy</label></div>
          <div class="col-md-8">
            <input type="text" class="form-control" id="numToken" aria-describedby="numTokenHelp" placeholder="" value.bind="numOfTokens">
            <small id="numTokenHelp" class="form-text text-muted">My current balance is 230 EDU</small>
          </div>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-md-4" style="position: relative; top: 8px;"><label for="payToken" class="buyLabel">Payment token</label></div>
          <div class="col-md-8">
            <select class="minimal">
              <option>IXO</option>
            </select>
          </div>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-md-4" style="position: relative; top: 8px;"><label for="maxOffer" class="buyLabel">Maximum offer per token</label>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" id="maxOffer" aria-describedby="maxOfferHelp" placeholder="" value.bind="maxOffer">
            <small id="maxOfferHelp" class="form-text text-muted"><i>I will have an opportunity to confirm this value</i></small>
          </div>
        </div>
        <div class="row">
          <div class="col text-center"><button type="button" class="btn btn-primary" click.delegate="getQuote()">GET QUOTE</button></div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</template>
